{% extends 'base_template.html' %}

{% block title %}Admin Page{% endblock %}

{% block styling %}
<!--FONT AWESOME-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<!--TABULATOR JS-->
<link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/tabulator_bootstrap5.css') }}" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
{% endblock %}


{% block content %}
<!-- Page Content  -->
<div id="content" class="p-md-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-3 p-2">
        <div class="container-fluid">
            <button id="sidebarCollapse" class="btn btn-primary">
                <i class="fas fa-bars"></i>
                <span class="sr-only">Toggle Menu</span>
            </button>
            <h4 class="text-end">{{ data.admin_info.fname }}(Admin)</h4>
        </div>
    </nav>


    <!--TABLE-->
    <div class="container-fluid p-3">
        <div class="card" style="background-color: rgba(33, 37, 41, 0.03);">
            <!-- CARD HEADER -->
            <div class="card-header bg-light">
                <span class="fs-2">Users</span>
                <a class="btn btn-outline-primary float-end mt-2" href="{{ url_for('renderRegistrationForm') }}">ADD USER</a>
            </div>
            <div id="userData" class="border border-2 table-warning"></div>
        </div>
        <!--CONTAINER FOR DYNAMIC RENDERING ON MOBILE-->
        <div id="cardData"></div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="editUserModalContent">
              <!--DYNAMIC CONTENT-->
            </div>
        </div>
    </div>


</div>


<!--SWEET ALERT-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

<!--admin.js-->
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>


{% endblock %}
